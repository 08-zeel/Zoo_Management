<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel = "stylesheet" href = "Styles/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
<head>
    <style>
         body  {
            margin: 0;
            font-family: monospace;
            background-image:url("https://img.freepik.com/premium-vector/cartoon-illustration-background-forest-glade-bright-wood-with-butterflies-design-game-websites-mobile-phones-printing_284645-1089.jpg?w=826");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }
        td {
            text-align: center;
        }
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
    .container td, .container th {
    padding-bottom: 2%;
    padding-top: 2%;
    text-align: center;
    }
    body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    line-height: 1.42em;
    color:#E5D9B6;
    background-color:#1F2739;
    }

    h1 {
    font-size:3em; 
    font-weight: 300;
    line-height:1em;
    text-align: center;
    color: #4DC3FA;
    }

    h2 {
    font-size:1em; 
    font-weight: 300;
    text-align: center;
    display: block;
    line-height:1em;
    padding-bottom: 2em;
    color: #1C6758;
    }

    h2 a {
    font-weight: 700;
    text-transform: uppercase;
    color: #1C6758;
    text-decoration: none;
    }

    .blue { color: #185875; }
    .yellow { color: #16da75; }

    .container th h1 {
        font-weight: bold;
        font-size: 1em;
    text-align: left;
    color: #185875;
    }

    .container td {
        font-weight: normal;
        font-size: 1em;
    -webkit-box-shadow: 0 2px 2px -2px #0E1119;
        -moz-box-shadow: 0 2px 2px -2px #0E1119;
            box-shadow: 0 2px 2px -2px #0E1119;
    }

    .container {
        text-align: left;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
    display: table;
    padding: 0 0 8em 0;
    }

    /* Background-color of the odd rows */
    .container tr:nth-child(odd) {
        background-color: #285430;
    }

    /* Background-color of the even rows */
    .container tr:nth-child(even) {
        background-color: #5F8D4E;
    }

    .container th {
        background-color: #082f14;
    }

    .container td:first-child { color: #E6E5A3; }

    .container tr:hover {
    background-color: #AA8B56;
    -webkit-box-shadow: 0 6px 6px -6px #0E1119;
        -moz-box-shadow: 0 6px 6px -6px #0E1119;
            box-shadow: 0 6px 6px -6px #0E1119;
    }

    .container td:hover {
    background-color: #A4BE7B;
    color: #403E10;
    font-weight: bold;
    
    box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
    transform: translate3d(6px, -6px, 0);
    
    transition-delay: 0s;
        transition-duration: 0.4s;
        transition-property: all;
    transition-timing-function: line;
    }

    @media (max-width: 800px) {
    .container td:nth-child(4),
    .container th:nth-child(4) { display: none; }
    }

    </style>
    <title> Ticket Data </title>
</head>

<body>
    <left>
        <a href="{%url 'index'%}">
        <button class="btn btn-danger">HomePage</button>
        </a>

    </left>
    <left>
        <a href="{%url 'Insertticket'%}">
        <button class="btn btn-info">Insert Ticket</button>
        </a>

    </left>

    <center>
        <h1 style="color:rgb(250, 230, 239);"> Show Ticket Details </h1>
    </hr>
    <form method="POST" action="sortticket">
        {% csrf_token %}
        <label for="Sort"></label>
            <select id="Sort" name="Sort">
                <option value="ticket_id">Ticket ID</option>
                <option value="ticket_price">Ticket Price</option>
            </select>
            <input type="submit" value="Sort">
    </form>
</hr>
    <a href="runQueryticket">
        <button class="btn btn-warning">Run Query</button>
    </a>
</hr>
        <table class="container">
            <tr>
          <th>ticket_id</th>
          <th>ticket_price</th>
          <th>Edit</th>
          <th> Delete </th>
          
         </tr>
         {% for result in data%}
         <tr>
          <td>{{result.ticket_id}}</td>
          <td>{{result.ticket_price}}</td>
          
          <td><a href="Editticket/{{result.ticket_id}}">Edit‚úç</a></td>
            <td><a href="delticket/{{result.ticket_id}}" onclick="return confirm('Are you sure want to delete data?') ">Delete</a></td>
         </tr>
         {% endfor %}
        </table>
    </center>
</body>
</html>
